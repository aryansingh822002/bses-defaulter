<header>
    <div class="head-logo">
        <img src="/assets/images/bses-rajdhani.jpg">
    </div>
    <div class="head-heading">
        <h1>Welcome</h1>
    </div>
    <div class="head-login-status">
        <h1>RPS</h1>
    </div>
</header>



<div class="container">
    <div class="img-cont">
        <img src="/assets/images/cont-1.png">
    </div>
    <div class="login-cont">
        <div class="form">

            <!--Login Form-->

            <div *ngIf="activeForm === 'login'">
                <form (ngSubmit)="onLogin()" >
                    <div class="form-row">
                        <label for="username">Username<span class="required">*</span></label>
                        <input type="text" name="username" placeholder="Enter your unique username" id="username" [(ngModel)]="loginData.username">
                    </div>
                    <div class="form-row">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" placeholder="xxxx-xxxx" id="password" [(ngModel)]="loginData.password">
                    </div>
                    
                    <button type="submit" class="button-login">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
